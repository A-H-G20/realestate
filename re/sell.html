<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listing</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="listing">
        <div class="image-gallery">
            <img src="property-1.jpg" alt="Office Space 1">
            <img src="property-2.jpg" alt="Office Space 2">
        </div>
        <h2>OFFICE SPACE FOR SALE IN beirut</h2>
        <p>120 sqm office space in beirut. ID: #12345</p>
        <p>Price: $360,000 USD</p>
        <button class="login-btn" onclick="window.location.href='Register.html';">Login/Register</button>
        <button class="save-btn"><span>‚ù§</span> Save</button>
        <div class="tabs">
            <div class="tab">Overview</div>
            <div class="tab">Amenities</div>
            <div class="tab">Location</div>
            <div class="tab">Agent</div>
        </div>
        <div class="overview">
            <p>Property Type: Office Space</p>
            <p>Size: 300 sqm</p>
            <p>Contact via WhatsApp</p>
        </div>
    </div>
</body>
</html>
